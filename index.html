<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nado TypoSpeedo</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Nado TypoSpeedo</h1>
    <div class="quote-display" id="quote-display"></div>
    <textarea id="quote-input" placeholder="Start typing here..." autofocus></textarea>
    <div class="stats">
      <p>Time: <span id="timer">0</span>s</p>
      <p>Speed: <span id="speed">0</span> WPM</p>
      <p>Accuracy: <span id="accuracy">100</span>%</p>
    </div>
    <button id="finish-btn">Finish</button>
    <button id="reset-btn">Reset</button>
  </div>

  <footer>
    <p>&copy; 2025 Nado </p>
  </footer>
  <script src="index.js"></script>
</body>
</html>
